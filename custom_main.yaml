---
 - hosts: localhost
   become: yes
   gather_facts: no
   tasks:

    - name: Copy installation script
      template:
        src: ./templates/entando_installation_custom.j2
        dest: entando_installation_custom.sh

    - name: Change permission to entando script
      shell: chmod +x entando_installation_custom.sh

    - name: Copy kubeconfig and export variables
      shell: cp /etc/rancher/k3s/k3s.yaml /home/ubuntu/.kube/k3s.yaml && chown ubuntu:ubuntu /home/ubuntu/.kube/k3s.yaml && export KUBECONFIG=/home/ubuntu/.kube/k3s.yaml

    - name: Launch Installation script - wait around 15 min
      shell: ./entando_installation_custom.sh
      register: results

    - name: Print Results
      debug:
        msg: "{{ results }}"